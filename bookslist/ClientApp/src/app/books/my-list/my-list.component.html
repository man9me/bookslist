<h1 id="tableLabel">books</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!booksData.mybooks"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="booksData.mybooks">
  <thead>
    <tr>
      <th>id</th>
      <th>Title. </th>
      <th>Description. </th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of booksData.mybooks">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{  book.description }}</td>
      
    </tr>
  </tbody>
</table>

<hr />
